worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 9001;

        location /sse {
            proxy_pass http://mcp-server:9000/sse;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;

            # Keep SSE alive
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            send_timeout 3600s;
        }
    }
}
